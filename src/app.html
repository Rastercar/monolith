<!doctype html>
<html lang="pt-BR" class="dark">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>

		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>

	<!-- leave data-sveltekit-preload-data to "off" to avoid triggering hooks.ts when hovering links  -->
	<body data-sveltekit-preload-data="off" data-theme="default">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
